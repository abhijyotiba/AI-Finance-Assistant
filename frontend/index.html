<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Finance Assistant</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7f9fb, #eef2f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      background: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    h2 {
      color: #34495e;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover, input[type="text"]:focus {
      border-color: #2ecc71;
    }

    button {
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .loader {
      display: none;
      text-align: center;
      color: #2980b9;
      font-size: 16px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    pre {
      background-color: #f4f6f8;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
      border-left: 4px solid #2ecc71;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      header {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<header>ðŸ“Š AI Finance Assistant</header>

<div class="container">
  <h2>Step 1: Upload Your Financial File</h2>
  <form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file" accept=".csv,.xls,.xlsx" required>
    <button type="submit">Upload</button>
  </form>

  {% if upload_result %}
    <h3>ðŸ“¤ Upload Status:</h3>
    <pre>{{ upload_result }}</pre>
  {% endif %}

  <h2>Step 2: Ask Your Financial Question</h2>
  <form id="queryForm" action="/query" method="post">
    <input type="text" name="prompt" placeholder="e.g., What are my top expenses?" value="{{ prompt}}" required>
    <button type="submit">Ask</button>
    <div class="loader" id="loader">
      <span class="spinner"></span>Generating response...
    </div>
  </form>

  {% if query_result %}
    <h3>ðŸ’¬ Response:</h3>
    <pre>{{ query_result }}</pre>
  {% endif %}
</div>

<script>
  document.getElementById("queryForm").addEventListener("submit", function () {
    document.getElementById("loader").style.display = "block";
  });
</script>

</body>
</html>
